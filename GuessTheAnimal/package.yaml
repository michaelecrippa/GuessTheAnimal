name: GuessTheAnimal
version: 0.1.0.0
github: "michaelecrippa/GuessTheAnimal"
license: MIT
author: "Michael Crippa"
maintainer: "michaelecrippa@gmail.com"
copyright: "2021 Michael Crippa"

extra-source-files:
- README.md
- ChangeLog.md

description: Please see the README on GitHub at <https://github.com/githubuser/GuessTheAnimal#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: Src

executables:
  GuessTheAnimal-exe:
    main: Main.hs
    source-dirs: App
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - GuessTheAnimal

tests:
  GuessTheAnimal-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - GuessTheAnimal
    - HUnit
