name: GuessTheAnimal
version: 0.2.0.0
github: "michaelecrippa/GuessTheAnimal"
license: MIT
author: "Michael Crippa"
maintainer: "michaelecrippa@gmail.com"
copyright: "2021 Michael Crippa"

description: Please see the README on GitHub at <https://github.com/michaelecrippa/GuessTheAnimal>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: Src

executables:
  GuessTheAnimal-exe:
    main: Main.hs
    source-dirs: App
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Core

tests:
  GuessTheAnimal-test:
    main: Spec.hs
    source-dirs: Tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Core
    - HUnit
